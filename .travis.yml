language: php

cache:
  directories:
  - $HOME/.composer/cache

matrix:
  include:
    - php: '7.1'
      env: LARAVEL='5.5.*'
    - php: '7.1'
      env: LARAVEL='5.6.*'
    - php: '7.1'
      env: LARAVEL='5.7.*'
    - php: '7.1'
      env: LARAVEL='5.8.*'
    - php: '7.2'
      env: LARAVEL='5.5.*'
    - php: '7.2'
      env: LARAVEL='5.6.*'
    - php: '7.2'
      env: LARAVEL='5.7.*'
    - php: '7.2'
      env: LARAVEL='5.8.*'
    - php: '7.3'
      env: LARAVEL='5.5.*'
    - php: '7.3'
      env: LARAVEL='5.6.*'
    - php: '7.3'
      env: LARAVEL='5.7.*'
    - php: '7.3'
      env: LARAVEL='5.8.*' CODE_COVERAGE=1

before_script:
  - phpenv config-rm xdebug.ini || true

install:
  - composer require "illuminate/support:${LARAVEL}" --no-interaction --no-update
  - composer install --prefer-dist --no-interaction --no-suggest

script:
  - if [[ $CODE_COVERAGE = 0 ]]; then vendor/bin/phpunit --colors=always --verbose; fi
  - if [[ $CODE_COVERAGE = 1 ]]; then phpdbg -qrr vendor/bin/phpunit --colors=always --verbose --coverage-clover=coverage.xml; fi

after_success:
 - if [[ $CODE_COVERAGE = 1 ]]; then bash <(curl -s https://codecov.io/bash); fi
