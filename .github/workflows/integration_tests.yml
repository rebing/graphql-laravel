name: Integration tests

on:
  pull_request:
  push:
  schedule:
    - cron: '0 3 * * 1'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  integration:
    strategy:
      fail-fast: false
      matrix:
        php: [8.1, 8.2, 8.3, 8.4]
        laravel: ['12.0', ^10.0, ^11.0]
        exclude:
          - php: 8.1
            laravel: ^11.0
          - laravel: '12.0'
            php: 8.1

    name: P=${{ matrix.php }} L=${{ matrix.laravel }}

    runs-on: ubuntu-latest

    env:
      COMPOSER_NO_INTERACTION: 1

    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: none

      - run: composer remove --dev larastan/larastan --no-update

      - run: composer remove --dev friendsofphp/php-cs-fixer --no-update

      - run: composer remove --dev phpstan/phpstan --no-update

      - run: composer require illuminate/contracts:${{ matrix.laravel }} --no-update

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.json') }}
          restore-keys: ${{ runner.os }}-composer-

      - run: composer install --prefer-dist

      - run: tests/integration-laravel.sh ${{ matrix.laravel }}
